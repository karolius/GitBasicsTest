{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}



    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            {% if title %}
                <h1 align="center">{{ title }}</h1>
            {% endif %}
            <form method="POST" action="">{% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-primary" type="submit" value="Sign Up" />
            </form>
        </div>
    </div>
{% endblock %}
